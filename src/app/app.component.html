<header [class.is-loaded]="loaded">
  <span class="ion ion-logo-markdown"></span>
  <input [(ngModel)]="title" (click)="onInputClicked($event)" (blur)="onInputBlur()" placeholder="Untitled document">
  <p title="All changes are saved on Firebase">{{lastModifiedAgo}}</p>
  <p>
    <span *ngFor="let user of users" [style.background-color]="user.color" [innerHTML]="user.alias" [title]="user.name"></span>
  </p>
</header>
<div>
  <main
    ace-editor
    [mode]="'markdown'"
    [theme]="'eclipse'"
    [options]="options"
    ></main>
  <output [innerHTML]="resultString"></output>
</div>
